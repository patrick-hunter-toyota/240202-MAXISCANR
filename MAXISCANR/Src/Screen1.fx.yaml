        HoverContentColor: =RGBA(255, 255, 255, 1)
        HoverFillColor: =RGBA(47, 81, 151, 1)
        OnCancel: =false
        OnScan: |-
            =UpdateContext({ScannerOn: 1}) //defines context for a scanned value that exists in the app. Context is set to 1 when the scanner is used, and reset to 0 when either the submit or reset buttons are used.
            ; 
            Collect(colScannedItems,
                {ScannedItem: First(BarcodeReader1.Barcodes).Value, ScannedTime: Now()}) //stores the scanned value in a collection
