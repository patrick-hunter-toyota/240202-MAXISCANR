    Button_UpdateButton As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(127, 178, 57, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Great Vibes'
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(164, 38, 44, 1), -10%)
        OnSelect: |-
            =Patch('Maxiscanr Datas',
            LookUp('Maxiscanr Datas',RecID=Label_ID.Text),
                {quantity: Value(TextInput_QuantityInput.Text)}
            ); 
            Navigate(Screen2,ScreenTransition.Fade);
            Reset(ComboBox_PartSelector);Reset(TextInput_QuantityInput); UpdateContext({ScannerOn: 0}); Clear(colScannedItems)
        PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(164, 38, 44, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =24
        Text: ="Update"
        Width: =280
        X: =62
        Y: =988
        ZIndex: =11

    ComboBox_PartSelector As combobox:
