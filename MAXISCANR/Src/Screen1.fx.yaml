        DisplayMode: =DisplayMode.View
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =72
        Size: =11
        Text: |-
            =//this label looks up a part number in the Maxiscanr Datas table and returns the RecID as text. This text value is then used as the basis for the other lookups in the app like stock on hand, unit cost, unit of measure and patching new count values into the table
            If
                (ScannerOn = 1, 
                    (LookUp('Maxiscanr Datas', 'product.partNumber'= First(colScannedItems).ScannedItem,RecID)), // if the scanner has been used, the ID lookup will be based off the scanned value
                    (LookUp('Maxiscanr Datas', 'product.partNumber'=ComboBox_PartSelector.Selected.'product.partNumber',RecID))) // if the scanner has not been used, the ID lookup is based off the value selected in the ComboBox_PartSelector
        Width: =101
        X: =62
        Y: =124
        ZIndex: =17

