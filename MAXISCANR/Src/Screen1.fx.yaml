        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayFields: =["cr225_productpartnumber"]
        Font: =Font.'Segoe UI'
        Height: =70
        HoverBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -30%)
        HoverColor: =RGBA(51, 51, 51, 1)
        HoverFill: =RGBA(212, 212, 212, 1)
        Items: ='Maxiscanr Datas'
        PressedBorderColor: =ColorFade(RGBA(164, 38, 44, 1), -30%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =RGBA(164, 38, 44, 1)
        SearchFields: =["cr225_productpartnumber"]
        SearchItems: =Search('Maxiscanr Datas',ComboBox_PartSelector.SearchText,"cr225_productpartnumber")
